<!DOCTYPE html>
<body>
    <h2>JavaScript Objects data structure and Array</h2>

    <script>
        var= student = {
            name: 'Riya',
            age: '12',
            Grade: '7',
            hobbies: 'Drawing',
            fav_sport: 'Netball'
        };

        var colour= ["white", "black", "red", "green", "blue"];
        document.write("Student name is :" + student.name, "<br>", "Student fav sport is:" + student.fav_sport)

        document.write("Before popping the colours are:" +color.join("^"));

        document.write("My fav colour is :" +color[3]);

        color.pop();
        document.write("After popping the colours are :" +color.join("*"));

    </script>

</body>
